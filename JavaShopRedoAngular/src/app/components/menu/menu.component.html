<div class="container">
  <ng-container *ngFor="let coffee of coffeeArray">
    <p>{{ coffee.drink }}</p>
    <img
      (click)="handleClick()"
      src="{{ coffee.image }}"
      alt="{{ coffee.name }}"
    />
  </ng-container>

  <ngTemplate *ngIf="showModal">
    <app-modal-form [showModal]="showModal"></app-modal-form>
  </ngTemplate>
</div>
