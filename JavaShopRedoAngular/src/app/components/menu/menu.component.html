<div class="menu-container container">
  <div *ngFor="let coffee of coffeeArray">
    <div class="coffee-item">
      <p>{{ coffee.drink }}</p>
      <img
        (click)="handleClick()"
        src="{{ coffee.image }}"
        alt="{{ coffee.name }}"
      />
    </div>
  </div>

  <!-- <ngTemplate > -->
  <app-modal-form *ngIf="showModal" [showModal]="showModal"></app-modal-form>
  <!-- </ngTemplate> -->
</div>
