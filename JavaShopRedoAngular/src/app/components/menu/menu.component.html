<div class="container">
  <ng-container *ngFor="let coffee of coffeeArray">
    <div class="columns">
      <div class="column">
        <p>{{ coffee.drink }}</p>
        <p>{{ coffee.price }}</p>
        <p>{{ coffee.size }}</p>
      </div>

      <div class="column">
        <img src="{{ coffee.image }}" alt="{{ coffee.name }}" />
      </div>
    </div>
  </ng-container>
</div>
