<div class="menu-container container">
  <div *ngFor="let coffee of coffeeArray">
    <div class="coffee-item">
      <p>{{ coffee.drink }}</p>
      <img
        (click)="openModal(coffee)"
        src="{{ coffee.image }}"
        alt="{{ coffee.name }}"
      />
    </div>
  </div>

  <ngTemplate *ngIf="showModal">
    <app-modal-form
      [selectedCoffee]="selectedCoffee"
      [showModal]="showModal"
      (btnClick)="closeModal()"
    ></app-modal-form>
  </ngTemplate>
</div>
