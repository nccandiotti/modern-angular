<div *ngIf="showModal" class="container">
  <div class="header">
    <button class="button" (click)="onClick(selectedCoffee)">
      <fa-icon [icon]="faXmark"></fa-icon>
    </button>
  </div>
  <div class="columns">
    <div class="column">
      <h3>{{ selectedCoffee.drink }}</h3>
      <br />
      <h6>{{ selectedCoffee.price | currency }}</h6>
      <!-- form ---------------------------------------->
      <form
        [formGroup]="modalForm"
        (ngSubmit)="submitModalForm($event, selectedCoffee)"
      >
        <label for="size">Size</label>
        <br />
        <select class="select" type="select" formControlName="size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>

        <br />
        <br />
        <label for="flavor">Flavor</label>
        <input class="input" type="text" formControlName="flavor" />
        <br />
        <br />
        <div class="control">
          <label class="radio">
            <input value="hot" type="radio" formControlName="hot" />
            Hot
          </label>
          <label class="radio">
            <input value="iced" type="radio" formControlName="hot" />
            Iced
          </label>
        </div>
        <br />
        <br />
        <button
          [disabled]="!modalForm.valid"
          (ngSubmit)="submitModalForm($event)"
          class="button"
          type="submit"
        >
          Add to Cart
        </button>
      </form>
      <!-- end form -------------------------------------->
    </div>
    <div class="column">
      <img [src]="selectedCoffee.image" alt="drink" />
    </div>
  </div>
</div>
