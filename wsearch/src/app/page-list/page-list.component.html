<p>Pages fetched :{{ pages.length }}</p>
<table class="table is-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Count</th>
      <th>Snippet</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let page of pages">
      <td>
        <!-- to open in a new tab, link target="_blank" -->
        <!-- property binding syntax on href in order to be able to use JS inside " " -->
        <a
          target="_blank"
          [href]="'https://en.wikipedia.org?curid=' + page.pageid"
        >
          {{ page.title }}</a
        >
      </td>
      <td>{{ page.wordcount }}</td>
      <td [innerHTML]="page.snippet"></td>
    </tr>
  </tbody>
</table>
