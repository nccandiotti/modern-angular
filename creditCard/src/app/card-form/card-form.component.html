<!-- property binding connects this form with the cardForm FormControls -->
<div class="columns">
  <div class="column">
    <app-card
      [name]="cardForm.get('name').value"
      [cardNumber]="cardForm.get('cardNumber').value"
      [expiration]="cardForm.get('expiration').value"
    ></app-card>
  </div>
  <div class="column">
    <form [formGroup]="cardForm" (ngSubmit)="onSubmit($event)">
      <app-input label="Name" [control]="cardForm.get('name')"></app-input>
      <app-input
        label="Card Number"
        [control]="cardForm.get('cardNumber')"
      ></app-input>
      <div class="columns">
        <div class="column">
          <app-input
            label="Expiration (mm/yy)"
            [control]="cardForm.get('expiration')"
          ></app-input>
        </div>

        <div class="column">
          <app-input
            label="Security Code"
            [control]="cardForm.get('securityCode')"
          ></app-input>
        </div>
      </div>
      <div class="buttons">
        <button
          [disabled]="!cardForm.valid"
          class="button is-primary"
          type="submit"
        >
          Submit
        </button>
        <!-- adding type="button" prevents button from automatically submitting form (default behavior of buttons within a form) -->
        <button
          class="button is-warning"
          type="button"
          (click)="onResetClick()"
        >
          Reset
        </button>
      </div>
    </form>
  </div>
</div>

<!-- debugging -->
<div>Form Contents : {{ cardForm.value | json }}</div>
<div>Form is valid: {{ cardForm.valid }}</div>
<div>Errors around name: {{ cardForm.controls["name"].errors | json }}</div>
